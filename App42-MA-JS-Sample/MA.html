<!DOCTYPE html>
<html>
<head>
    <title>App42 Event Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="js/App42-all-3.0.min.js"></script>
    <script src="js/EventScript.js"></script>
    
    <script>
        $(document).ready(function () {
            App42.initialize("API_KEY", "SECRET_KEY");
            App42.enableEventService(true);
        });
    </script>
</head>

<body>
    <!-------------------------------------------------------------- /HOME PAGE --------------------------------------------------------------------------->
    <div data-role="page" data-theme="a" id="homePage" data-add-back-btn="true" data-back-btn-text="Back">

            <h1>App42 Marketing automation, Sample App.</h1>
        </div>
        <div data-role="content" id="contents">
            <h3> Event Management Sample Application... Using App42 cloud API's.... </h3>
            <div data-role="fieldcontain">
                <label for="activityName">Event Name:</label>
                <input type="text" value="" name="activityName" id="activityName" />
            </div>
            <a href="javascript:void(0);" data-role="button" data-theme="a" id="trackBtn" onclick="trackEvent();">Track Event</a>
        </div>
        <div data-role="footer" data-position="fixed">
